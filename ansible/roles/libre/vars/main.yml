  - "libre-repository"
  - "libre-repository.txt"
  - "libre-lab"
  - "libre-lab.txt"
  - "libre-session"
  - "libre-session.txt"
  - "libre-student"
  - "libre-student.txt"

r_libre_files_binary_all:
