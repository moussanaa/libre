<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Responsive Sketchpad</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/jss/normalize.css">
    <link rel="stylesheet" href="/jss/skeleton.css">
    <link rel="stylesheet" href="/jss/custom.css">
    <link rel="icon" type="image/png" href="/images/startx.png">
  </head>
  <body>

    <div class="container">
      <section>
        <div class="row">
          <div class="two-thirds column">
            <div id="sketchpad"></div>
          </div>
          <div class="one-third column">
            <button class="u-full-width" id="undo">Undo</button>
            <button class="u-full-width" id="clear">Clear</button>
          </div>
        </div>
    </div>

    <script src="/jss/responsive-sketchpad.js"></script>
    <script>
      var el = document.getElementById('sketchpad');
      var pad = new Sketchpad(el);
      pad.setLineColor('#888');
      pad.setLineSize(5);

      // undo
      function undo() {
        pad.undo();
      }
      document.getElementById('undo').onclick = undo;

      // clear
      function clear() {
        pad.clear();
      }
      document.getElementById('clear').onclick = clear;

      // resize
      window.onresize = function (e) {
        pad.resize(el.offsetWidth);
      }
    </script>

  </body>
</html>
